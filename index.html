<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>スタンプカード</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f7fb; }
    .wrap { min-height: 100svh; display:grid; place-items:center; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:24px 28px; box-shadow: 0 6px 24px rgba(0,0,0,.06); }
    .btn { display:inline-block; padding:12px 18px; border-radius:12px; border:1px solid #e5e7eb; background:#10b981; color:#fff; font-weight:700; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 12px 0; font-size:20px">スタンプカード（表示テストOK）</h1>
      <p style="margin:0 0 16px 0; color:#374151">このページが見えたら GitHub Pages は正常です。</p>
      <a class="btn" href="#" onclick="alert('OK！ここから本体を差し替えましょう'); return false;">OK</a>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      // 古いキャッシュで白画面にならないように、登録＆即適用
      navigator.serviceWorker.register('./service-worker.js').then(reg=>{
        if (reg.waiting) reg.waiting.postMessage({type:'SKIP_WAITING'});
      }).catch(console.warn);
      navigator.serviceWorker.addEventListener('controllerchange', ()=> location.reload());
    }
  </script>
</body>
</html>
